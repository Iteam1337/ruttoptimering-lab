<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruttoptimering Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-route"></i> Ruttoptimering Lab</h1>
                <div class="header-actions">
                    <button id="optimizeBtn" class="btn btn-primary">
                        <i class="fas fa-magic"></i> Optimera Rutter
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-truck"></i> Fordon</h3>
                    <div id="vehiclesList" class="list-container">
                        <!-- Vehicles will be populated here -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-map-marker-alt"></i> Jobb</h3>
                    <div id="jobsList" class="list-container">
                        <!-- Jobs will be populated here -->
                    </div>
                </div>
            </aside>

            <!-- Map and Results -->
            <div class="content-area">
                <!-- Map Container -->
                <div class="map-container">
                    <div id="map"></div>
                    <div class="map-controls">
                        <button id="centerMapBtn" class="btn btn-small">
                            <i class="fas fa-crosshairs"></i> Centrera
                        </button>
                    </div>
                </div>

                <!-- Results Panel -->
                <div id="resultsPanel" class="results-panel hidden">
                    <h3><i class="fas fa-chart-line"></i> Optimering Resultat</h3>
                    <div id="resultsContent">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Optimering pågår...</p>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="polyline.encoded.js"></script>
    <script src="app.js"></script>
</body>
</html>
