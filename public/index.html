<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruttoptimering Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-route"></i> Ruttoptimering Lab</h1>
                <div class="header-actions">
                    <button id="optimizeBtn" class="btn btn-primary">
                        <i class="fas fa-magic"></i> Optimera Rutter
                    </button>
                    <button id="loadDataBtn" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Ladda Data
                    </button>
                    <button id="saveDataBtn" class="btn btn-secondary">
                        <i class="fas fa-save"></i> Spara Data
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-truck"></i> Fordon</h3>
                    <div id="vehiclesList" class="list-container">
                        <!-- Vehicles will be populated here -->
                    </div>
                    <button id="addVehicleBtn" class="btn btn-small">
                        <i class="fas fa-plus"></i> Lägg till Fordon
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-map-marker-alt"></i> Jobb</h3>
                    <div id="jobsList" class="list-container">
                        <!-- Jobs will be populated here -->
                    </div>
                    <button id="addJobBtn" class="btn btn-small">
                        <i class="fas fa-plus"></i> Lägg till Jobb
                    </button>
                </div>
            </aside>

            <!-- Map and Results -->
            <div class="content-area">
                <!-- Map Container -->
                <div class="map-container">
                    <div id="map"></div>
                    <div class="map-controls">
                        <button id="centerMapBtn" class="btn btn-small">
                            <i class="fas fa-crosshairs"></i> Centrera
                        </button>
                    </div>
                </div>

                <!-- Results Panel -->
                <div id="resultsPanel" class="results-panel hidden">
                    <h3><i class="fas fa-chart-line"></i> Optimering Resultat</h3>
                    <div id="resultsContent">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Optimering pågår...</p>
            </div>
        </div>

        <!-- Modals -->
        <div id="vehicleModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Lägg till Fordon</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="vehicleForm">
                        <div class="form-group">
                            <label for="vehicleDescription">Beskrivning:</label>
                            <input type="text" id="vehicleDescription" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicleStartLat">Start Latitud:</label>
                            <input type="number" id="vehicleStartLat" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicleStartLng">Start Longitud:</label>
                            <input type="number" id="vehicleStartLng" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicleEndLat">Slut Latitud:</label>
                            <input type="number" id="vehicleEndLat" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicleEndLng">Slut Longitud:</label>
                            <input type="number" id="vehicleEndLng" step="any" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Lägg till</button>
                            <button type="button" class="btn btn-secondary modal-close">Avbryt</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="jobModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Lägg till Jobb</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="jobForm">
                        <div class="form-group">
                            <label for="jobDescription">Beskrivning:</label>
                            <input type="text" id="jobDescription" required>
                        </div>
                        <div class="form-group">
                            <label for="jobLat">Latitud:</label>
                            <input type="number" id="jobLat" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="jobLng">Longitud:</label>
                            <input type="number" id="jobLng" step="any" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Lägg till</button>
                            <button type="button" class="btn btn-secondary modal-close">Avbryt</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
